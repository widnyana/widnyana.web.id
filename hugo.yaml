baseURL: https://widnyana.web.id/
languageCode: en-us
theme: PaperMod
title: "wid@internet:~$ "
name: "widnyana"

# https://gohugo.io/content-management/page-resources/#multilingual
defaultContentLanguage: en
defaultContentLanguageInSubdir: true

languages:
  en:
    languageName: English
    weight: 1
    taxonomies:
      category: categories
      tag: tags
      series: series
    menu:
      main:
        - name: Categories
          url: /categories/
          weight: 3
        - name: Search
          url: search/
          weight: 100
        - name: Blog
          url: /posts/
          weight: 2
        - name: Projects
          url: /projects/
          weight: 4
        - name: About
          url: /about/
          weight: 1

buildDrafts: false
buildExpired: false
buildFuture: false
enableEmoji: true
enableGitInfo: true
enableInlineShortcodes: true
enableRobotsTXT: true
mainsections: ["posts", "papermod"]
pagination:
  pagerSize: 10
pygmentsUseClasses: true

minify:
  disableXML: true
  minifyOutput: true

outputs:
  home:
    - HTML
    - RSS
    - JSON
frontmatter:
  date:
  - date
  - publishDate
  - pubdate
  - lastmod
  - modified

params:
  defaultTheme: light

  assets:
    disableHLJS: true

  profileMode:
    enabled: true
    title: "~"
    subtitle: "System Architect"
    imageUrl: "https://avatars.githubusercontent.com/u/937158?v=4"
    imageTitle: "lorem ipsum"
    imageWidth: 240 # custom size
    imageHeight: 240 # custom size
  
  socialIcons:
    - name: "linkedin"
      url: "https://linkedin.com/in/widnyana/"
    - name: gitlab
      url: "https://gitlab.com/widnyana"
    - name: github
      url: "https://github.com/widnyana"
    - name: "twitter"
      url: "https://x.com/widnyana_"
    - name: "keybase"
      url: "pwidnyana"
    - name: "medium"
      url: "https://medium.com/@widnyana"

  fuseOpts:
    isCaseSensitive: false
    shouldSort: true
    location: 0
    distance: 1000
    threshold: 0.4
    minMatchCharLength: 3
    keys: ["title", "permalink", "summary", "content"]

  cover:
    responsiveImages: true
  
  env: production
  ShowReadingTime: true
  ShowBreadCrumbs: true
  ShowPostNavLinks: true
  ShowCodeCopyButtons: true

  cloudflare:
    turnstile:
      enabled: true

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    duplicateResourceFiles: false
    extensions:
      extras:
        insert:
          enable: false
        mark:
          enable: false
        subscript:
          enable: false
        superscript:
          enable: false
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
    renderer:
      unsafe: true
      hardWraps: false
  highlight:
    anchorLineNos: true
    codeFences: true
    noClasses: true
    style: "rose-pine"
    tabWidth: 4
    lineNos: true
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
