baseURL: https://widnyana.web.id/
languageCode: en-us
theme: anubis2
title: "wid@internet:~$ "

author:
  name: widnyana
  location: Ubud, Bali
languages:
  en:
    languageName: English

params:
  description: Personal webpage of Widnyana
  dateFormat: 2006-01-02
  paginationSinglePost: true
  colorTheme: dark
  colorThemeSwitcher: true
  readMore: true
  readNextPosts: 4
  copyCodeButton: true
  rssAsSocialIcon: true
  locale: en-us
  math: true
  toc: false
  social:
    - id: github
      url: https://github.com/widnyana
    - id: linkedin
      url: https://www.linkedin.com/in/widnyana
    - id: x
      url: https://x.com/widnyana_
  UmamiAnalytics:
    enabled: true
    dnt: false
    id: 50348f99-c4de-453a-b7dd-afcf29c969ce
    datacache: false
    url: https://cloud.umami.is/script.js
    shareUrl: ""

markup:
  defaultMarkdownHandler: goldmark
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      linkifyProtocol: https
      strikethrough: true
      table: true
      taskList: true
      extras:
        insert:
          enable: false
        mark:
          enable: false
        subscript:
          enable: false
        superscript:
          enable: false
    renderer:
      unsafe: true
  highlight:
    anchorLineNos: false
    codeFences: true
    noClasses: true
    style: base16-snazzy
    tabWidth: 4

taxonomies:
  category: categories
  tag: tags
  author: authors

menu:
  main:
    - identifier: home
      name: Home
      url: /
      weight: 1
    - identifier: about
      name: Me
      url: /about/
      weight: 2
    - identifier: uses
      name: /uses
      url: /homepage/uses/
      weight: 3
    - name: Archive
      identifier: archive
      url: /posts/
      weight: 4
